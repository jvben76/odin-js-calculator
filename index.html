    <div class='calculator' id  = 'calculator'> <!-- calculator container -->
        <div class='display-container'> <!-- calculator screen -->
        </div>
        <div class = 'btns'> <!-- calculator buttons container -->
            
            <div class='values-controls-btns'> <!-- container for operands & calculator controls -->
              
                <div class='values row-controls'>
                    <button class=' controls-btn' data-key = 'Backspace' value='ac' id = 'ac'  >AC<br>
                        <sub style = 'font-size: 9px;'><span>backspace</span></sub>
                    </button>

                    <button class=' controls-btn ' data-key = 'n' value = 'sign'>+/-<br>
                        <sub style = 'font-size: 9px; '><span>N</span></sub>
                    </button>

                    <button class=' controls-btn' data-key = 'p' value = 'modulo'>%<br>
                        <sub style = 'font-size: 9px;'><span>P</span></sub>
                    </button>
                </div>

                <div class='values values-row-1'>
                    <button class='operand value-btn' data-key ='7' value = '7'>7<br>
                        <sub style = 'font-size: 9px;'><span>7</span></sub>
                    </button>

                    <button class='operand value-btn' data-key ='8' value = '8'>8<br>
                        <sub style = 'font-size: 9px;'><span>8</span></sub>
                    </button>

                    <button class='operand value-btn' data-key ='9' value = '9'>9<br>
                        <sub style = 'font-size: 9px;'><span>9</span></sub>
                    </button>
                </div>

                <div class='values values-row-2'>
                    <button class='operand value-btn' data-key = '4' value = '4'>4<br>
                        <sub style = 'font-size: 9px;'><span>4</span></sub>
                    </button>

                    <button class='operand value-btn' data-key = '5' value = '5'>5<br>
                        <sub style = 'font-size: 9px;'><span>5</span></sub>
                    </button>

                    <button class='operand value-btn' data-key = '6' value = '6'>6<br>
                        <sub style = 'font-size: 9px;'><span>6</span></sub>
                    </button>
                </div>

                <div class='values values-row-3'>
                    <button class='operand value-btn' data-key = '1' value = '1'>1<br>
                        <sub style = 'font-size: 9px;'><span>1</span></sub>
                    </button>
                    
                    <button class='operand value-btn' data-key = '2' value = '2'>2<br>
                        <sub style = 'font-size: 9px;'><span>2</span></sub>
                    </button>
                    
                    <button class='operand value-btn' data-key = '3' value = '3'>3<br>
                        <sub style = 'font-size: 9px;'><span>3</span></sub>
                    </button>
                    
                </div>

                <div class='values values-row-4'>
                    <button class='operand wide-btn value-btn' id = 'value-0-btn' data-key = '0' value = '0'>
                        0<br><sub style = 'font-size: 9px;'><span>0</span></sub>
                    </button>

                    <button class='value-btn operand' id = 'dec-btn' data-key = '.' value = '.'>
                        .<br><sub style = 'font-size: 9px;'><span>.</span></sub>
                    </button>
                </div>
                
            </div>

            <div class='operator-btns'>
                <button class='operator operator-btn' data-key = 'x' value = '*'>
                    x<br><sub style = 'font-size: 9px;'><span>X</span></sub>
                </button>

                <button class='operator operator-btn' data-key = 'd' value = '/'>
                    /<br><sub style = 'font-size: 9px;'><span>D</span></sub>
                </button>

                <button class='operator operator-btn' data-key = 'a' value = '+'>
                    +<br><sub style = 'font-size: 9px;'><span>A</span></sub>
                </button>

                <button class='operator operator-btn' data-key = 's' value = '-'>
                    -<br><sub style = 'font-size: 9px;'><span>S</span></sub>
                </button>

                <button class='result operator-btn'   data-key = 'Enter' value  = '='>
                    =<br><sub style = 'font-size: 9px;'><span>enter</span></sub>
                </button>
            </div>

        </div>

     <div id = 'output' style = "height: 70vh; padding-left: 0; margin-left: -500px"></div>
    </div>
